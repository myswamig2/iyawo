<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SwamiG Email Test</title>
  <style>
    body {
      background: #0b0b0f;
      color: #eaeaf2;
      font-family: system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }
    input {
      width: 280px;
      margin-bottom: 10px;
      text-align: center;
    }
    button {
      background: #bb66ff;
      color: white;
      cursor: pointer;
    }
    #status {
      margin-top: 12px;
      color: #ff6666;
    }
  </style>
</head>
<body>
  <h2>SwamiG Email Test</h2>
  <label>Enter your email</label><br>
  <input type="email" id="email" placeholder="you@swamiginstitute.com" required><br>
  <button id="sendBtn">Send Test</button>
  <div id="status"></div>

  <script>
    document.getElementById("sendBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const status = document.getElementById("status");
      status.textContent = "Sending...";

      try {
        const response = await fetch("https://swamiginstitute.com/api/application", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });

        const result = await response.json();
        if (result.success) {
          status.style.color = "#66ff99";
          status.textContent = " Ase'-Email sent successfully!";
        } else {
          status.style.color = "#ff6666";
          status.textContent = "NOPE Mail send failed: " + (result.error || "Unknown error");
        }
      } catch (err) {
        status.style.color = "#ff6666";
        status.textContent = "NOT AGAIN Error: " + err.message;
      }
    });
  </script>
</body>
</html>
